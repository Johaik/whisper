version: "3.8"

# Test environment for integration tests
services:
  # PostgreSQL for tests
  postgres-test:
    image: postgres:16-alpine
    container_name: whisper-postgres-test
    environment:
      POSTGRES_USER: whisper_test
      POSTGRES_PASSWORD: whisper_test
      POSTGRES_DB: whisper_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisper_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  # Redis for tests
  redis-test:
    image: redis:7-alpine
    container_name: whisper-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

