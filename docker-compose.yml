services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: whisper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: whisper
      POSTGRES_PASSWORD: whisper
      POSTGRES_DB: whisper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: whisper-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI server
  api:
    image: ghcr.io/johaik/whisper-api:latest
    container_name: whisper-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://whisper:whisper@postgres:5432/whisper
      - DATABASE_URL_SYNC=postgresql://whisper:whisper@postgres:5432/whisper
      - REDIS_URL=redis://redis:6379/0
      - CALLS_DIR=/data/calls
      - OUTPUT_DIR=/data/outputs
      - API_TOKEN=${API_TOKEN:-dev-token-change-me}
      - MODEL_NAME=${MODEL_NAME:-ivrit-ai/whisper-large-v3-turbo-ct2}
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
      - DIARIZATION_ENABLED=${DIARIZATION_ENABLED:-false}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
    volumes:
      - ./Calls:/data/calls:ro
      - ./outputs:/data/outputs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Celery worker
  worker:
    image: ghcr.io/johaik/whisper-worker:latest
    container_name: whisper-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://whisper:whisper@postgres:5432/whisper
      - DATABASE_URL_SYNC=postgresql://whisper:whisper@postgres:5432/whisper
      - REDIS_URL=redis://redis:6379/0
      - CALLS_DIR=/data/calls
      - OUTPUT_DIR=/data/outputs
      # Best accuracy settings for Hebrew transcription
      - MODEL_NAME=${MODEL_NAME:-ivrit-ai/whisper-large-v3-turbo-ct2}
      - DEVICE=cpu
      - COMPUTE_TYPE=float32
      - BEAM_SIZE=10
      - DIARIZATION_ENABLED=${DIARIZATION_ENABLED:-false}
      - DIARIZATION_MAX_DURATION_SEC=${DIARIZATION_MAX_DURATION_SEC:-600}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
      - TASK_TIMEOUT_SECONDS=${TASK_TIMEOUT_SECONDS:-}
      # Google Contacts for caller name lookup
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN:-}
    volumes:
      - ./Calls:/data/calls:ro
      - ./outputs:/data/outputs
      - model_cache:/home/whisper/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat - schedules periodic tasks (e.g. cleanup stuck recordings every 15 min)
  beat:
    image: ghcr.io/johaik/whisper-worker:latest
    container_name: whisper-beat
    restart: unless-stopped
    command: ["celery", "-A", "app.worker.celery_app", "beat", "--loglevel=info"]
    environment:
      - DATABASE_URL_SYNC=postgresql://whisper:whisper@postgres:5432/whisper
      - REDIS_URL=redis://redis:6379/0
      - TASK_TIMEOUT_SECONDS=${TASK_TIMEOUT_SECONDS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Folder watcher - auto-discovers new files
  watcher:
    image: ghcr.io/johaik/whisper-watcher:latest
    container_name: whisper-watcher
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://whisper:whisper@postgres:5432/whisper
      - DATABASE_URL_SYNC=postgresql://whisper:whisper@postgres:5432/whisper
      - REDIS_URL=redis://redis:6379/0
      - CALLS_DIR=/data/calls
      - WATCHER_POLL_INTERVAL=${WATCHER_POLL_INTERVAL:-30}
      - WATCHER_STABLE_SECONDS=${WATCHER_STABLE_SECONDS:-10}
    volumes:
      - ./Calls:/data/calls:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Database migration runner (one-shot)
  migrate:
    image: ghcr.io/johaik/whisper-api:latest
    container_name: whisper-migrate
    environment:
      - DATABASE_URL_SYNC=postgresql://whisper:whisper@postgres:5432/whisper
    command: ["alembic", "upgrade", "head"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # Adminer for database inspection (optional)
  adminer:
    image: adminer:latest
    container_name: whisper-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    profiles:
      - tools

  # ===========================================
  # Monitoring Stack (lightweight exporters)
  # ===========================================

  # Flower - Celery monitoring UI and metrics
  flower:
    image: mher/flower:2.0
    container_name: whisper-flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLOWER_PERSISTENT=true
      - FLOWER_DB=/data/flower.db
      - FLOWER_BASIC_AUTH=${FLOWER_AUTH:-admin:admin}
      # Give workers time to respond to inspect in Docker (default 1s often too short)
      - FLOWER_INSPECT_TIMEOUT=20000
    volumes:
      - flower_data:/data
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  # PostgreSQL metrics exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: whisper-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://whisper:whisper@postgres:5432/whisper?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  # Redis metrics exporter for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: whisper-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  model_cache:
  flower_data: