# Grafana Dashboard Provisioning
# Auto-loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'Whisper Monitoring'
    orgId: 1
    folder: 'Whisper'
    folderUid: 'whisper'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
